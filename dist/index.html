<html>
<head>
  <title>Thymio Visual Thingy</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
    <main>
    <!--Front sensor -->
         <div class="grid-container front-sensor">
                <div class="grid-item prox_0">Prox[0]</div>
                <div class="grid-item prox_1">Prox[1]</div>
                <div class="grid-item prox_2">Prox[2]</div>
                <div class="grid-item prox_3">Prox[3]</div>
                <div class="grid-item prox_4">Prox[4]</div>
                
        </div>
         <!-- Top led-->
         <div class="grid-container top-led">
                <div class="grid-itemTopLed ">Led.top()</div>
        </div>


        <!-- Back sensor-->
        <div class="grid-container back-sensor">
                <div class="grid-item prox_5">Prox[5]</div>
                <div class="grid-item prox_6">Prox[6]</div>
        </div>

        <!-- Button to connect Thymios if not automatically connected-->
        

</main>
<script src="thymio.js"></script>
</body>
</html>
